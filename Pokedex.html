<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex de Hoenn</title>
    <!-- Desarrollado por NIE4211940 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #1abc9c;
      color: white;
    }

    tr:hover {
      background-color: #2c3e50;
    }

    img {
      width: 56px;
      height: 56px;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Pokédex de Hoenn</h1>
  <div style="background-color: #1f1f1f; padding: 1rem; display: flex; justify-content: center;">
  <input
    type="text"
    placeholder="Buscar..."
    style="
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
      outline: none;
    "
  />
</div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Tipo(s)</th>
      </tr>
    </thead>
    <tbody id="pokedex-body"></tbody>
  </table>
  <button onclick="scrollToTop()">Volver arriba</button>

  <script>
    const hoennPokedex = [
      { num: 252, nombre: "Treecko", tipos: ["Planta"] },
      { num: 253, nombre: "Grovyle", tipos: ["Planta"] },
      { num: 254, nombre: "Sceptile", tipos: ["Planta"] },
      { num: 255, nombre: "Torchic", tipos: ["Fuego"] },
      { num: 256, nombre: "Combusken", tipos: ["Fuego", "Lucha"] },
      { num: 257, nombre: "Blaziken", tipos: ["Fuego", "Lucha"] },
      { num: 258, nombre: "Mudkip", tipos: ["Agua"] },
      { num: 259, nombre: "Marshtomp", tipos: ["Agua", "Tierra"] },
      { num: 260, nombre: "Swampert", tipos: ["Agua", "Tierra"] },
      { num: 261, nombre: "Poochyena", tipos: ["Siniestro"] },
      { num: 262, nombre: "Mightyena", tipos: ["Siniestro"] },
      { num: 263, nombre: "Zigzagoon", tipos: ["Normal"] },
      { num: 264, nombre: "Linoone", tipos: ["Normal"] },
      { num: 265, nombre: "Wurmple", tipos: ["Bicho"] },
      { num: 266, nombre: "Silcoon", tipos: ["Bicho"] },
      { num: 267, nombre: "Beautifly", tipos: ["Bicho", "Volador"] },
      { num: 268, nombre: "Cascoon", tipos: ["Bicho"] },
      { num: 269, nombre: "Dustox", tipos: ["Bicho", "Veneno"] },
      { num: 270, nombre: "Lotad", tipos: ["Agua", "Planta"] },
      { num: 271, nombre: "Lombre", tipos: ["Agua", "Planta"] },
      { num: 272, nombre: "Ludicolo", tipos: ["Agua", "Planta"] },
      { num: 273, nombre: "Seedot", tipos: ["Planta"] },
      { num: 274, nombre: "Nuzleaf", tipos: ["Planta", "Siniestro"] },
      { num: 275, nombre: "Shiftry", tipos: ["Planta", "Siniestro"] },
      { num: 276, nombre: "Taillow", tipos: ["Normal", "Volador"] },
      { num: 277, nombre: "Swellow", tipos: ["Normal", "Volador"] }
    ];

    const tbody = document.getElementById('pokedex-body');
    hoennPokedex.forEach(pokemon => {
      const row = document.createElement('tr');

      const numCell = document.createElement('td');
      numCell.textContent = pokemon.num;

      const imgCell = document.createElement('td');
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.num}.png`;
      img.alt = pokemon.nombre;
      imgCell.appendChild(img);

      const nameCell = document.createElement('td');
      nameCell.textContent = pokemon.nombre;

      const typesCell = document.createElement('td');
      typesCell.textContent = pokemon.tipos.join(', ');

      row.appendChild(numCell);
      row.appendChild(imgCell);
      row.appendChild(nameCell);
      row.appendChild(typesCell);

      tbody.appendChild(row);
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
