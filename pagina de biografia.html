<style>
  /* ===============================
     üî§ FUENTE GENERAL Y ESTILO BASE
     =============================== */
  body {

    font-family: Arial, sans-serif;     /* Fuente limpia y legible */
    background-color: #1a0d2f;          /* Fondo morado oscuro */

  }

  /* ===============================
     üü£ ENCABEZADO (HEADER)
     =============================== */
  header {

    padding: 30px;                      /* Espaciado alrededor */
    background-color: #4b0082;          /* Color morado */
    position: relative;                 /* Necesario para colocar el nav */
  }

  header h1 {

    font-size: 2em;                     /* Tama√±o grande */
  }

  /* ===============================
     üß≠ MEN√ö DE NAVEGACI√ìN
     =============================== */
  nav {
    position: absolute;                 /* Permite moverlo dentro del header */
    top: 15px;                          /* Distancia desde arriba */
    right: 20px;                        /* Pegado al lado derecho */
  }

  nav a {
    text-decoration: none;              /* Sin subrayado */
    color: #dda0dd;                     /* Color lavanda */
    font-weight: bold;                  /* Letras m√°s marcadas */
    background-color: #2e003e;          /* Fondo oscuro */
    padding: 8px 15px;                  /* Espaciado interno */
    border-radius: 6px;                 /* Bordes redondeados */
    transition: 0.3s;                   /* Efecto suave al pasar el rat√≥n */
  }

  nav a:hover {
    background-color: #dda0dd;          /* Cambia el fondo */
    color: #2e003e;                     /* Cambia el color del texto */
  }

  /* ===============================
     üë• CONTENEDOR DE MIEMBROS
     =============================== */
  .team-container {
    display: flex;                      /* Alinea los cuadros en fila */
    justify-content: center;            /* Centra horizontalmente */
    flex-wrap: wrap;                    /* Permite que bajen si no caben */
    gap: 30px;                          /* Espacio entre cuadros */
    margin: 40px;                       /* Espacio con el borde */
  }

  /* ===============================
     üü™ CUADRO INDIVIDUAL DE CADA MIEMBRO
     =============================== */
  .member {
    background-color: #2e003e;          /* Fondo morado m√°s oscuro */
    width: 250px;                       /* Ancho igual para todos */
    height: 350px;                      /* Alto igual para todos */
    border-radius: 10px;                /* Bordes redondeados */
    overflow: hidden;                   /* Oculta lo que se salga */
    text-align: center;                 /* Centra el texto */
    cursor: pointer;                    /* Cursor de mano al pasar */
    transition: 0.3s;                   /* Suaviza los cambios */
  }

  /* Efecto al pasar el mouse */
  .member:hover {
    transform: translateY(-8px);        /* Se eleva un poco */
    background-color: #3a0053;          /* Se aclara un poco */
  }

  /* ===============================
     üñºÔ∏è IMAGEN DEL MIEMBRO
     =============================== */
  .photo {
    width: 100%;                        /* Toma todo el ancho del cuadro */
    height: 180px;                      /* Altura fija (espacio para imagen) */
    background-color: #4b0082;          /* Fondo morado si no hay imagen */
    background-size: cover;             /* Ajusta la imagen sin deformarla */
    background-position: center;        /* Centra la imagen */
    border-bottom: 3px solid #dda0dd;   /* L√≠nea decorativa inferior */
  }

  /* ===============================
     üí¨ NOMBRE DEL MIEMBRO
     =============================== */
  .bio h2 {
    margin: 20px 0 0 0;                 /* Espaciado arriba */
    font-size: 1.3em;                   /* Tama√±o mediano */
    color: #dda0dd;                     /* Color lavanda */
  }

  /* ===============================
     ü™ü MODAL (CUADRO EMERGENTE)
     =============================== */
  .modal {
    display: none;                      /* Oculto por defecto */
    position: fixed;                    /* Fijo en toda la pantalla */
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);  /* Fondo oscuro transparente */
  }

  .modal-content {
    background-color: #2e003e;          /* Fondo del cuadro */
    margin: 10% auto;                   /* Centrado vertical/horizontal */
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    text-align: center;
  }

  .close {
    float: right;                       /* Mueve la ‚ÄúX‚Äù a la esquina */
    font-size: 24px;
    cursor: pointer;
    color: #dda0dd;                     /* Color lavanda */
  }

  .close:hover {

  }

</style>
</head>

<body>

  <!-- ===============================
       üü£ ENCABEZADO PRINCIPAL

  <header>

    <nav>
      <a href="file:///C:/Users/Eli%20Deras/Desktop/HTML%20LUIS%20MARIO/ASTROS.html#">Inicio</a>

  <!-- ===============================
       üë• SECCI√ìN DE MIEMBROS

  <div class="team-container">

    <!-- MIEMBRO 1 -->
    <div class="member" onclick="showBio('Eli Deras', 'Experto en dise√±o gr√°fico, programaci√≥n en p√°ginas web, con la capacidad de manejar programas y lenguajes como: HTML, CSS, CSHARP, Photoshop, Macromedia, Photopea, PowerPoint, Word, etc.')">
      <div class="photo" style="background-image: url('IMAGENES/avatar.png');"></div>

    <!--  MIEMBRO 3 -->
    <div class="member" onclick="showBio('Miriam Arevalos', 'Experta en p√°ginas web, dise√±o y planificaci√≥n de p√°ginas y programas sencillos en C-Sharp.')">
      <div class="photo" style="background-image: url('IMAGENES/mujer.png');"></div>

  <!-- ===============================
       ü™ü MODAL (VENTANA DE INFORMACI√ìN)
       =============================== -->
  <div id="modal" class="modal">

      <h2 id="modal-name"></h2>
      <p id="modal-bio"></p>
    </div>
  </div>

  <!-- ===============================
       ‚öôÔ∏è SCRIPT (FUNCIONALIDAD)
       =============================== -->
  <script>
    // üìñ Funci√≥n que muestra la biograf√≠a en el modal
    function showBio(nombre, texto) {
      document.getElementById('modal-name').innerText = nombre;  // Inserta el nombre
      document.getElementById('modal-bio').innerText = texto;    // Inserta la descripci√≥n
      document.getElementById('modal').style.display = 'block';  // Muestra el modal
    }

    // ‚ùå Funci√≥n para cerrar el modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // üí° Cierra el modal si se hace clic fuera del cuadro
    window.onclick = function(event) {
      let modal = document.getElementById('modal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
